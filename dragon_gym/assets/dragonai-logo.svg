  <desc id="desc">Glowing neon dragon crest with DragonAI lettering</desc>
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#53ff6a" stop-opacity="0.95" />
      <stop offset="55%" stop-color="#16c96f" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#021d08" stop-opacity="0.05" />
    </radialGradient>
    <linearGradient id="crest" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8aff9e" />
      <stop offset="45%" stop-color="#4dff78" />
      <stop offset="100%" stop-color="#13ff59" />
    </linearGradient>
    <filter id="soft-glow" x="-30%" y="-30%" width="160%" height="160%">
